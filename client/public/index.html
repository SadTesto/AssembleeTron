<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="<%= BASE_URL %>tw-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#f8fafb" />
    <meta name="author" content="Davide Testolin" />
    <meta name="title" content="Assemblee IIS TronZanella" />
    <meta name="description" content="Sito web per l'iscirizone alle assemblee del Liceo Scientifico Tron" />
    <meta name="keywords" content="Liceo Scientifico Tron,Assemblee,Tron,IIS TronZanella,Schio" />
    <title>Assemblee IIS TronZanella</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
</head>

<body>
    <noscript>
        <style>
            html,
            body,
            .body-wrapper {

            }

                display: -ms-flexbox;

                -ms-flex-align: center;
                align-items: center;
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f7fb;
            }

            .body-wrapper>.form-signin {

                padding: 15px;

            }

        <div class="body-wrapper text-center">

                <div class="text-center mb-6">
                    <img src="/tw-logo.png" style="width:64px;height:64px" class="mb-4" alt="logo">
                </div>
                <div class="card">
                    <div class="card-body p-6">
                        <p class="card-title text-center mb-2 text-danger">
                            <b>Devi abilitare JavaScript per poter utilizzare questo sito</b>
                        </p>
                        <small>
                            Per maggiori informazioni visita <a href="https://enable-javascript.com/it/"
                                target="_blank">questo sito</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </noscript>

    <div id="app"></div>
</body>

</html>
